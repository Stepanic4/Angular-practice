<div id="page-container" class="main-content-boxed side-trans-enabled">
  <main id="main-container" style="min-height: 938px;">
    <div class="snow">
      <div class="bg-black-op">
        <div class="hero-static content content-full bg-white js-appear-enabled animated fadeIn" data-toggle="appear">
          <div class="py-30 px-5 text-center">
            <a class="link-effect font-w700" href="https://github.com/Stepanic4">
              <i class="fa fa-github fa-2x mr-5"></i>
              <span class="font-size-xl text-primary-dark">angular</span><span class="font-size-xl">work</span>
            </a>
            <h1 class="h2 font-w700 mt-50 mb-10">Create New Account</h1>
            <h2 class="h4 font-w400 text-muted mb-0">Please add your details</h2>
          </div>
          <div class="row justify-content-center px-5">
            <div class="col-sm-8 col-md-6 col-xl-4">
              <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="" method="post" novalidate="novalidate">
                <div class="form-group row"
                     [class.is-invalid]="createForm.get('username')?.hasError('minlength') || createForm.get('username')?.hasError('maxlength')">
                  <div class="col-12">
                    <div class="form-material floating"
                         [class.open]="createForm.get('username')?.hasError('minlength') || createForm.get('username')?.hasError('maxlength') || createForm.get('username')?.valid">
                      <input type="text" class="form-control" id="signup-username" name="signup-username"
                             formControlName="username">
                      <label for="signup-username">Username</label>
                    </div>
                    <div *ngIf="createForm.get('username').hasError('minlength')"
                         class="text-danger animated fadeInDown">
                      Min length 2
                    </div>
                    <div *ngIf="createForm.get('username').hasError('maxlength')"
                         class="text-danger animated fadeInDown">
                      Max length 30
                    </div>
                  </div>
                </div>
                <div class="form-group row" [class.is-invalid]="createForm.get('useremail')?.hasError('pattern')">
                  <div class="col-12">
                    <div class="form-material floating"
                         [class.open]="createForm.get('useremail')?.hasError('pattern') || createForm.get('useremail')?.valid">
                      <input type="email" class="form-control" id="signup-email" name="signup-email"
                             formControlName="useremail">
                      <label for="signup-email">Email</label>
                    </div>
                    <div *ngIf="createForm.get('useremail')?.hasError('pattern')"
                         class="text-danger animated fadeInDown">
                      Email no valid
                    </div>
                  </div>
                </div>
                <div class="form-group row"
                     [class.is-invalid]="createForm.get('password')?.hasError('minlength') || createForm.get('password')?.hasError('maxlength')">
                  <div class="col-12">
                    <div class="form-material floating"
                         [class.open]="createForm.get('password')?.hasError('minlength') || createForm.get('password')?.hasError('maxlength') || createForm.get('password')?.valid">
                      <input type="password" class="form-control" id="signup-password" name="signup-password"
                             formControlName="password">
                      <label for="signup-password">Password</label>
                    </div>
                    <div *ngIf="createForm.get('password').hasError('minlength')"
                         class="text-danger animated fadeInDown">
                      Min length 8
                    </div>
                    <div *ngIf="createForm.get('password').hasError('maxlength')"
                         class="text-danger animated fadeInDown">
                      Max length 25
                    </div>
                    <div *ngIf="createForm.get('password').value !== createForm.get('passwordConfirm').value"
                         class="text-danger animated fadeInDown">
                      The passwords do not match
                    </div>
                  </div>
                </div>
                <div class="form-group row"
                     [class.is-invalid]="createForm.get('passwordConfirm')?.hasError('minlength') || createForm.get('passwordConfirm')?.hasError('maxlength')">
                  <div class="col-12">
                    <div class="form-material floating"
                         [class.open]="createForm.get('passwordConfirm')?.hasError('minlength') || createForm.get('passwordConfirm')?.hasError('maxlength') || createForm.get('passwordConfirm')?.valid">
                      <input type="password" class="form-control" id="signup-password-confirm"
                             name="signup-password-confirm"
                             formControlName="passwordConfirm">
                      <label for="signup-password-confirm">Password Confirmation</label>
                    </div>
                    <div *ngIf="createForm.get('passwordConfirm').hasError('minlength')"
                         class="text-danger animated fadeInDown">
                      Min length 8
                    </div>
                    <div *ngIf="createForm.get('passwordConfirm').hasError('maxlength')"
                         class="text-danger animated fadeInDown">
                      Max length 25
                    </div>
                    <div *ngIf="createForm.get('passwordConfirm').value !== createForm.get('password').value"
                         class="text-danger animated fadeInDown">
                      The passwords do not match
                    </div>
                  </div>
                </div>
                <div class="form-group row text-center">
                  <div class="col-12">
                    <label class="css-control css-control-primary css-checkbox">
                      <input type="checkbox" class="css-control-input" id="signup-terms" name="signup-terms">
                      <span class="css-control-indicator"></span>
                      I agree to Terms &amp; Conditions
                    </label>
                  </div>
                </div>
                <div class="form-group row gutters-tiny">
                  <div class="col-12 mb-10">
                    <button
                      [disabled]="!createForm.valid || createForm.get('password').value !== createForm.get('passwordConfirm').value"
                      type="submit"
                      class="btn btn-block btn-hero btn-noborder btn-rounded btn-alt-success" [routerLink]="'/'">
                      <i class="si si-user-follow mr-10"></i> Sign Up
                    </button>
                  </div>
                  <div class="col-6">
                    <a class="btn btn-block btn-noborder btn-rounded btn-alt-secondary" href="#" data-toggle="modal"
                       data-target="#modal-terms">
                      <i class="si si-book-open text-muted mr-10"></i> Read Terms
                    </a>
                  </div>
                  <div class="col-6">
                    <a class="btn btn-block btn-noborder btn-rounded btn-alt-secondary" [routerLink]="'/sign-in'">
                      <i class="si si-login text-muted mr-10"></i> Sign In
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
