<div id="page-container" class="main-content-boxed side-trans-enabled">
  <main id="main-container">
    <div class="snow">
      <div class="bg-black-op">
        <div class="hero-static content content-full bg-white js-appear-enabled animated fadeIn" data-toggle="appear">
          <div class="py-30 px-5 text-center">
            <a class="link-effect font-w700" href="https://github.com/Stepanic4">
              <i class="fa fa-github fa-2x mr-5"></i>
              <span class="font-size-xl text-primary-dark">angular</span><span class="font-size-xl">work</span>
            </a>
            <h1 class="h2 font-w700 mt-50 mb-10">Don’t worry, we’ve got your back</h1>
            <h2 class="h4 font-w400 text-muted mb-0">Please enter your username or email</h2>
          </div>
          <div class="row justify-content-center px-5">
            <div class="col-sm-8 col-md-6 col-xl-4">
              <form [formGroup]="forgotForm" action="" method="post" novalidate="novalidate">
                <div class="form-group row" [class.is-invalid]="forgotForm.get('useremail')?.hasError('pattern')">
                  <div class="col-12">
                    <div class="form-material floating"
                         [class.open]="forgotForm.get('useremail')?.hasError('pattern') || forgotForm.get('useremail')?.valid">
                      <input type="text" class="form-control" id="reminder-credential" formControlName="useremail">
                      <label for="reminder-credential">Username or Email</label>
                    </div>
                    <div *ngIf="forgotForm.get('useremail')?.hasError('pattern')" class="text-danger animated fadeInDown">
                      Email no valid
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-block btn-hero btn-noborder btn-rounded btn-alt-primary">
                    <i class="fa fa-asterisk mr-10"></i> Password Reminder
                  </button>
                  <a class="btn btn-block btn-noborder btn-rounded btn-alt-secondary" [routerLink]="'/sign-in'">
                    <i class="si si-login text-muted mr-10"></i> Sign In
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
