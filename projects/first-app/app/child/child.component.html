<!-- Displaying DIV only if property preparedList exists -->
<div>Click one of these items below</div>
<div
  class="d-flex justify-content-between align-items-center"
  *ngIf="!!preparedList"
>
  <!-- Displaying all items in the preparedList property -->
  <div
    class="item"
    *ngFor="let item of preparedList; let i = index"
    [class.mr-2]="i < preparedList.length"
    (click)="mapItemClickHandler(item)"
  >
    <span>{{ item }}: {{ mapFromParentComponent.get(item) }}</span>
    <!-- Adding comma if this is not the last array element -->
    <span *ngIf="i < preparedList.length">,</span>
  </div>

  <!-- If we don't have items in the preparedList property this element will be showed -->
  <div
    class="noItems d-flex justify-content-center align-items-center"
    *ngIf="!preparedList.length"
  >No Items :(</div>
</div>

<div class="user d-flex align-items-center mt-4">
  {{ clickedProperty ? 'Clicked: ' + clickedProperty : 'Nothing Selected Yet :(' }}
</div>

<div class="user d-flex align-items-center mt-4">
  <div class="mr-2">ID: {{ user?.id || 'Wait for it' }}</div>
  <div class="ml-2">Name: {{ user?.name || 'Wait for it' }}</div>
</div>

<div class="d-flex align-items-center mt-4">
  <input
    type="text"
    placeholder="New User Name"
    #userNameInput
  >
  <button
    class="ml-2"
    (click)="changeUserName(userNameInput.value); userNameInput.value = ''"
  >Change</button>
</div>
