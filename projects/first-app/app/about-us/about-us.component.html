<div class="content">

  <div class="block-header">
    <h3 class="block-title font-w600">About Us Component</h3>
    <div class="block-options">
      <button class="btn btn-primary"
        (click)="changeCanLeave()">
        <i class="fa fa-deaf"></i>
        Press to leave this route
      </button>
    </div>
  </div>

  <div class="block">
    <div class="block-header block-header-default justify-content-between">
      <h4 class="mb-0">Users list</h4>
      <div class="form-group mb-0">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-search"></i>
            </span>
          </div>
          <input class="form-control" placeholder="search.." [(ngModel)]="searchStr">
        </div>
      </div>
    </div>
    <div class="block-content">
      <table class="table table-hover table-vcenter">
        <thead>
        <tr>
          <th class="text-center" style="width: 50px;">#</th>
          <th>Name</th>
          <th class="d-none d-sm-table-cell">Last name</th>
          <th>Email</th>
          <th>Address</th>
          <th class="text-right">Change</th>
        </tr>
        </thead>
        <tbody *ngFor="let list of myUsers | search:searchStr || '';">
        <tr>
          <th class="text-center" scope="row">{{list.id}}</th>
          <td [routerLink]="'/user-edit'" class="cur-point">{{list.username}}</td>
          <td class="d-none d-sm-table-cell">{{list.name}}</td>
          <td class="d-none d-sm-table-cell">{{list.email}}</td>
          <td class="d-none d-sm-table-cell">{{list.street}}.&nbsp;{{list.suite}}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-secondary">
                <i class="fa fa-pencil"></i>
              </button>
              <button type="button" class="btn btn-sm btn-secondary">
                <i class="fa fa-times"></i>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
